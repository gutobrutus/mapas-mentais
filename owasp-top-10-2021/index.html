":"list_item","d":6,"p":{"lines":[24,25]},"v":"Violação do privilégio mínimo/negação por padrão."},{"t":"list_item","d":6,"p":{"lines":[25,26]},"v":"App não verifica alterações forçadas em Urls."},{"t":"list_item","d":6,"p":{"lines":[26,27]},"v":"App permite visualização/modificação de contas de outros usuários."},{"t":"list_item","d":6,"p":{"lines":[27,28]},"v":"Permite referenciar, de forma não segura, diretamente objetos."},{"t":"list_item","d":6,"p":{"lines":[28,29]},"v":"Ausência de controle aos métodos <em>POST</em>, <em>PUT</em> e <em>DELETE</em>."},{"t":"list_item","d":6,"p":{"lines":[29,30]},"v":"Modificação de Tokens de acesso ou Cookies (elevação de privilégios)."},{"t":"list_item","d":6,"p":{"lines":[30,31]},"v":"Configuração falha de <em>CORS</em> - <a href=\"https://developer.mozilla.org/pt-BR/docs/Web/HTTP/CORS\">Doc</a>."},{"t":"list_item","d":6,"p":{"lines":[31,32]},"v":"<a href=\"https://owasp.org/Top10/A01_2021-Broken_Access_Control/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[33,34]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[34,35]},"v":"Sempre negar por padrão, a menos que o recurso tenha que ser público."},{"t":"list_item","d":6,"p":{"lines":[35,36]},"v":"Utilizar minimamente <em>CORS</em>."},{"t":"list_item","d":6,"p":{"lines":[36,37]},"v":"Sempre verificar se o usuário tem permissão para determinada operação (criar, ler, apagar, alterar)."},{"t":"list_item","d":6,"p":{"lines":[37,38]},"v":"Evitar que arquivos de <em>SVC</em> (.git) e arquivos de backup não estejam públicos."},{"t":"list_item","d":6,"p":{"lines":[38,39]},"v":"Sempre registre falhas de controle de acesso, notificando responsáveis."},{"t":"list_item","d":6,"p":{"lines":[39,40]},"v":"Use mecanimos de rate limit em APIs. Evita-se ferramentas automatizadas."},{"t":"list_item","d":6,"p":{"lines":[40,41]},"v":"Invalide sessões após logout do usuário."}]},{"t":"heading","d":4,"p":{"lines":[42,43]},"v":"<a href=\"https://owasp.org/Top10/A01_2021-Broken_Access_Control/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[44,45]},"v":"A02:2021 Cryptographic Failures","c":[{"t":"heading","d":4,"p":{"lines":[45,46]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[46,47]},"v":"Relacionada à quebra de sigilo de dados (em repouso/em trânsito)."},{"t":"list_item","d":6,"p":{"lines":[47,48]},"v":"Resultado de um algoritmo fraco."},{"t":"list_item","d":6,"p":{"lines":[48,49]},"v":"Na versão anterior era a <strong><em>A3:2017 Sensitive Data Exposure</em></strong>."}]},{"t":"heading","d":4,"p":{"lines":[50,51]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[51,52]},"v":"Trânsito/armazenamento de dados em texto plano."},{"t":"list_item","d":6,"p":{"lines":[52,53]},"v":"Utilização de protocolos inseguros (<em>HTTP</em>, <em>SMTP</em>, <em>FTP</em>, etc)."},{"t":"list_item","d":6,"p":{"lines":[53,54]},"v":"Uso de algoritmos de criptografia antigos/fracos."},{"t":"list_item","d":6,"p":{"lines":[54,55]},"v":"Chaves criptográticas fracas."},{"t":"list_item","d":6,"p":{"lines":[55,56]},"v":"Não forçar uso de protocolos seguros (ex.: <em>HTTP</em> -&gt; <em>HTTPS</em>)."},{"t":"list_item","d":6,"p":{"lines":[56,57]},"v":"Uso de hashes obsoletos (ex.: <em>MD5</em>, <em>SHA1</em>)."},{"t":"list_item","d":6,"p":{"lines":[57,58]},"v":"<a href=\"https://owasp.org/Top10/A02_2021-Cryptographic_Failures/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[59,60]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[60,61]},"v":"Identificar todos os dados sensíveis que a app usa/manipula."},{"t":"list_item","d":6,"p":{"lines":[61,62]},"v":"Não armazenar dados sensíveis sem necessidade."},{"t":"list_item","d":6,"p":{"lines":[62,63]},"v":"Utilizar criptografia nos dados (em repouso ou trânsito)."},{"t":"list_item","d":6,"p":{"lines":[63,64]},"v":"Usar <em>TLS</em> nas informações em trânsito."},{"t":"list_item","d":6,"p":{"lines":[64,65]},"v":"Utilizar hashes so de <em>ORM - Object Relational Mapping</em>. Ex.: <em>SQLAlchemy</em>."},{"t":"list_item","d":6,"p":{"lines":[86,87]},"v":"Valide sempre a entrada do usuário com <em>whitelists</em> e <em>regex</em>."},{"t":"list_item","d":6,"p":{"lines":[87,88]},"v":"Utilize <em>LIMIT</em> e outros controles <em>SQL</em>, dimuindo o impacto de <em>SQL Injection</em> com sucesso."},{"t":"list_item","d":6,"p":{"lines":[88,89]},"v":"Codificar as saídas de entradas de usuários, evitando <em>XSS</em>."}]},{"t":"heading","d":4,"p":{"lines":[90,91]},"v":"<a href=\"https://owasp.org/Top10/A03_2021-Injection/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[92,93]},"v":"A04:2021 Insecure Design","c":[{"t":"heading","d":4,"p":{"lines":[93,94]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[94,95]},"v":"É uma categoria nova!"},{"t":"list_item","d":6,"p":{"lines":[95,96]},"v":"Ampla abrangência focada em riscos relacionados às falhas de arquitetura."},{"t":"list_item","d":6,"p":{"lines":[96,97]},"v":"Design inseguro não é a mesma coisa que implementação com falha."},{"t":"list_item","d":6,"p":{"lines":[97,98]},"v":"Um design seguro, pode conter falhas de implementação."},{"t":"list_item","d":6,"p":{"lines":[98,99]},"v":"Um design inseguro não pode ser corrigido por implementação correta."}]},{"t":"heading","d":4,"p":{"lines":[100,101]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[101,102]},"v":"Não modelagem de ameaças durante o desenvolvimento."},{"t":"list_item","d":6,"p":{"lines":[102,103]},"v":"Falta de padrões de design seguros e arquiteturas referenciais."},{"t":"list_item","d":6,"p":{"lines":[103,104]},"v":"Inexistência de comunicação entre os times de Dev e Sec."},{"t":"list_item","d":6,"p":{"lines":[104,105]},"v":"<a href=\"https://owasp.org/Top10/A04_2021-Insecure_Design/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[106,107]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[107,108]},"v":"Estabelecer um ciclo de vida de desenvolvimento seguro. <a href=\"https://blog.convisoappsec.com/secure-software-development-lifecycle-s-sdlc-o-que-e/\">link1</a> - <a href=\"https://www.microsoft.com/en-us/securityengineering/sdl\">link2</a>"},{"t":"list_item","d":6,"p":{"lines":[108,109]},"v":"Utilizar <em>libs</em> seguras para operações com usuários."},{"t":"list_item","d":6,"p":{"lines":[109,110]},"v":"Usar modelagem de ameaças, a fim de indentificar pontos vulneráveis na app."},{"t":"list_item","d":6,"p":{"lines":[110,111]},"v":"Escreva testes unitários."},{"t":"list_item","d":6,"p":{"lines":[111,112]},"v":"Incorpore os conceitos: <em>Secure by Design</em> e <em>Privacy by Design</em>."}]},{"t":"heading","d":4,"p":{"lines":[113,114]},"v":"<a href=\"https://owasp.org/Top10/A04_2021-Insecure_Design/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[115,116]},"v":"A05:2021 Security Misconfiguration","c":[{"t":"heading","d":4,"p":{"lines":[116,117]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[117,118]},"v":"Erros/falta de configuração."},{"t":"list_item","d":6,"p":{"lines":[118,119]},"v":"Configuração padrão é colocada em produção, juntamente com a ausência de <em>hardening</em>."},{"t":"list_item","d":6,"p":{"lines":[119,120]},"v":"A <strong><em>A4:2017 XML External Entities (XXE)</em></strong> agora faz parte dessa categoria."}]},{"t":"heading","d":4,"p":{"lines":[121,122]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[122,123]},"v":"Presença de elementos desnecessários (portas abertas, serviços, páginas, etc)."},{"t":"list_item","d":6,"p":{"lines":[123,124]},"v":"Falta de <em>hardening</em> nos servidores."},{"t":"list_item","d":6,"p":{"lines":[124,125]},"v":"Utilização de contas/senhas padrões."},{"t":"list_item","d":6,"p":{"lines":[125,126]},"v":"Exibir erros com detalhes ao usuários."},{"t":"list_item","d":6,"p":{"lines":[126,127]},"v":"Exposição de <em>stack traces</em>."},{"t":"list_item","d":6,"p":{"lines":[127,128]},"v":"Recursos de segurança desabilitados ou mal configurados."},{"t":"list_item","d":6,"p":{"lines":[128,129]},"v":"Exibir informações do cabeçalho Server <em>HTTP</em>."},{"t":"list_item","d":6,"p":{"lines":[129,130]},"v":"Bucket de objetos públicos (<em>Cloud</em>)."},{"t":"list_item","d":6,"p":{"lines":[130,131]},"v":"<a href=\"https://owasp.org/Top10/A05_2021-Security_Misconfiguration/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[132,133]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[133,134]},"v":"Executar o <em>hardening</em> nos servidores."},{"t":"list_item","d":6,"p":{"lines":[134,135]},"v":"Minimizar o uso de recursos desnecessários."},{"t":"list_item","d":6,"p":{"lines":[135,136]},"v":"Remover ou mesmo nem instalar recursos não utilizados pelas apps ou <em>frameworks</em>."},{"t":"list_item","d":6,"p":{"lines":[136,137]},"v":"Validar todos os patches de segurança em ambiente controlado, antes de ir para prd."},{"t":"list_item","d":6,"p":{"lines":[137,138]},"v":"Minimizar exposição informações nos cabeçalhos e <em>banners</em>."},{"t":"list_item","d":6,"p":{"lines":[138,139]},"v":"Automatizar a implementação de medidas de segurança nos servidores."}]},{"t":"heading","d":4,"p":{"lines":[139,140]},"v":"<a href=\"https://owasp.org/Top10/A05_2021-Security_Misconfiguration/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[141,142]},"v":"A06:2021 Vulnerable and Outdated Components","c":[{"t":"heading","d":4,"p":{"lines":[142,143]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[143,144]},"v":"Uso de componentes na app desatualizados e/ou que possuam vulnerebilidades."},{"t":"list_item","d":6,"p":{"lines":[144,145]},"v":"Ocorre quando se confiar &quot;cegamente&quot; em códigos de terceiros."},{"t":"list_item","d":6,"p":{"lines":[145,146]},"v":"Quando se tem falta de atualizações e processo automatizado de busca de <em>vulns</em> nos componentes."}]},{"t":"heading","d":4,"p":{"lines":[147,148]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[148,149]},"v":"Time de dev não conhece as versões de todos os componentes usados na app."},{"t":"list_item","d":6,"p":{"lines":[149,150]},"v":"Os componentes incluem: <em>SGBD</em>, <em>S.O.</em>, <em>Webserver</em>, <em>libs</em> e dependências."},{"t":"list_item","d":6,"p":{"lines":[150,151]},"v":"Falta de processo <em>scan</em> de <em>vulns</em>, executado frequentemente."},{"t":"list_item","d":6,"p":{"lines":[151,152]},"v":"Utilização de componentes que não são mais mantidos."},{"t":"list_item","d":6,"p":{"lines":[152,153]},"v":"Time de dev não atualiza os componentes em tempo hábil."},{"t":"list_item","d":6,"p":{"lines":[153,154]},"v":"<a href=\"https://owasp.org/Top10/A06_2021-Vulnerable_and_Outdated_Components/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[155,156]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[156,157]},"v":"Utilizar alguma ferramenta de <em>SAST - Static application security testing</em> (Ex.: Sonar)."},{"t":"list_item","d":6,"p":{"lines":[157,158]},"v":"Utilizar <em>OWASP Dependency-check</em>;"},{"t":"list_item","d":6,"p":{"lines":[158,159]},"v":"Remover dependências não utilizadas, recursos, arquivos e docs desnecessários em prd."},{"t":"list_item","d":6,"p":{"lines":[159,160]},"v":"Possuir catálogo de todos os componentes/dependências da app.","c":[{"t":"list_item","d":8,"p":{"lines":[160,161]},"v":"O catálogo deve possuir versões e licenças."},{"t":"list_item","d":8,"p":{"lines":[161,162]},"v":"O catálogo deve ser tanto server-side como client-side."}]},{"t":"list_item","d":6,"p":{"lines":[162,163]},"v":"Realizar procedimento de <em>SCA</em> (<a href=\"https://www.nova8.com.br/2020/12/03/o-que-e-sca-software-composition-analysis/\">Software Composition Analysis</a>) frequentemente.","c":[{"t":"list_item","d":8,"p":{"lines":[163,164]},"v":"<em>OWASP Dependecy-check</em> ajuda!"}]},{"t":"list_item","d":6,"p":{"lines":[164,165]},"v":"Sempre: obter os componentes de fontes seguras e oficiais.","c":[{"t":"list_item","d":8,"p":{"lines":[165,166]},"v":"Verique a integridade (função <em>hash</em>), se possível."}]},{"t":"list_item","d":6,"p":{"lines":[166,167]},"v":"Monitorar bibliotecas","c":[{"t":"list_item","d":8,"p":{"lines":[167,168]},"v":"Não mais mantidas ou"},{"t":"list_item","d":8,"p":{"lines":[168,169]},"v":"Sem disponibilização de patches de segurança para versões antigas."}]}]},{"t":"heading","d":4,"p":{"lines":[170,171]},"v":"<a href=\"https://owasp.org/Top10/A06_2021-Vulnerable_and_Outdated_Components/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[172,173]},"v":"A07:2021 Identification and Authentication Failures","c":[{"t":"heading","d":4,"p":{"lines":[173,174]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[174,175]},"v":"É a antiga categoria <em>Broken Authentication</em>."},{"t":"list_item","d":6,"p":{"lines":[175,176]},"v":"Quando uma App falha no processo de confirmação de identidade e autorização do usuário."}]},{"t":"heading","d":4,"p":{"lines":[177,178]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[178,179]},"v":"Ocorre quando se opta por construir a própria autenticação do zero."},{"t":"list_item","d":6,"p":{"lines":[179,180]},"v":"A app expõe usuários válidos, facilitando ataques direcionados."},{"t":"list_item","d":6,"p":{"lines":[180,181]},"v":"App permite uso de senhas fracas/conhecidas."},{"t":"list_item","d":6,"p":{"lines":[181,182]},"v":"App usa mecanimos inseguros para recuperação de senha (Ex.: perguntas e respostas)."},{"t":"list_item","d":6,"p":{"lines":[182,183]},"v":"Armazenagem de senhas","c":[{"t":"list_item","d":8,"p":{"lines":[183,184]},"v":"de forma insegura (Ex.: texto plano)"},{"t":"list_item","d":8,"p":{"lines":[184,185]},"v":"uso de hashes fracos."}]},{"t":"list_item","d":6,"p":{"lines":[185,186]},"v":"Não uso de <em>2FA</em> ou <em>MFA</em>."},{"t":"list_item","d":6,"p":{"lines":[186,187]},"v":"Exposição de <em>tokens</em> de sessão em urls ou em logs."},{"t":"list_item","d":6,"p":{"lines":[187,188]},"v":"Reuso de <em>tokens</em> de sessão."},{"t":"list_item","d":6,"p":{"lines":[188,189]},"v":"Ausência de validação de <em>ID</em> de sessão."},{"t":"list_item","d":6,"p":{"lines":[189,190]},"v":"<a href=\"https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[191,192]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[192,193]},"v":"Não reinvente a roda: Utilize <em>libs</em> de autenticação.","c":[{"t":"list_item","d":8,"p":{"lines":[193,194]},"v":"Use <em>libs</em> reconhecidamente seguras."}]},{"t":"list_item","d":6,"p":{"lines":[194,195]},"v":"Abuse de mecanismos de <em>2FA</em> e <em>MFA</em>. Muitas invasões poderiam ter sido evitadas apenas com isso."},{"t":"list_item","d":6,"p":{"lines":[195,196]},"v":"Mude sempre as credenciais <em>default</em> em ambientes de prd."},{"t":"list_item","d":6,"p":{"lines":[196,197]},"v":"Use rotinas de verificação de senhas fracas durante o processo de criação/edição do usuário."},{"t":"list_item","d":6,"p":{"lines":[197,198]},"v":"Exija requisitos mínimos de complexidade de senhas."},{"t":"list_item","d":6,"p":{"lines":[198,199]},"v":"Limite tentativas de <em>login</em> com falha."},{"t":"list_item","d":6,"p":{"lines":[199,200]},"v":"Guarde e analise os <em>logs</em> de tentativa de login falhos."}]},{"t":"heading","d":4,"p":{"lines":[201,202]},"v":"<a href=\"https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[203,204]},"v":"A08:2021 Software and Data Integrity Failures","c":[{"t":"heading","d":4,"p":{"lines":[204,205]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[205,206]},"v":"Nova categoria."},{"t":"list_item","d":6,"p":{"lines":[206,207]},"v":"A <strong><em>A8:2017 Insecure Deserialization</em></strong> foi integrada nessa."},{"t":"list_item","d":6,"p":{"lines":[207,208]},"v":"Preocupa-se em falhas de softwares que comprometam a integridade dos dados."},{"t":"list_item","d":6,"p":{"lines":[208,209]},"v":"Com foco em fazer suposições:","c":[{"t":"list_item","d":8,"p":{"lines":[209,210]},"v":"relacionadas a atualizações de software"},{"t":"list_item","d":8,"p":{"lines":[210,211]},"v":"dados críticos e"},{"t":"list_item","d":8,"p":{"lines":[211,212]},"v":"pipelines de <em>CI/CD</em> sem verificar a integridade."}]}]},{"t":"heading","d":4,"p":{"lines":[213,214]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[214,215]},"v":"A App não verifica a assinatura de atualizações."},{"t":"list_item","d":6,"p":{"lines":[215,216]},"v":"Download de de código/executáveis sem validação de integridade."},{"t":"list_item","d":6,"p":{"lines":[216,217]},"v":"Desserialização de dados não confiáveis."},{"t":"list_item","d":6,"p":{"lines":[217,218]},"v":"Um atacante, por exemplo, consegue modificar dados vulneráveis à <a href=\"https://rodolfomarianocy.medium.com/insecure-deserialization-entenda-e-explore-f9c31bba85a2\">desserialização insegura</a>."},{"t":"list_item","d":6,"p":{"lines":[218,219]},"v":"Confiar em <em>cookies</em> sem a devida validação/verificação de integridade."},{"t":"list_item","d":6,"p":{"lines":[219,220]},"v":"<a href=\"https://owasp.org/Top10/A08_2021-Software_and_Data_Integrity_Failures/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[221,222]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[222,223]},"v":"Utilizar assinaturas digitais para validar/verificar se um software ou os dados não foram adulterados."},{"t":"list_item","d":6,"p":{"lines":[223,224]},"v":"Cientifique-se que gerenciadores de pacotes/dependências, como <em>npm</em> ou <em>mavem</em>, estão consumindo repositórios/fontes confiáveis."},{"t":"list_item","d":6,"p":{"lines":[224,225]},"v":"Use ferramentas como o <em>OWASP Dependency-check</em> para verificar se os componentes não possuem vulns conhecidas."},{"t":"list_item","d":6,"p":{"lines":[225,226]},"v":"Utilize um processo de reivisão de código, diminuindo a introdução de código malicioso na pipeline."},{"t":"list_item","d":6,"p":{"lines":[226,227]},"v":"Garanta que pipeline de <em>CI/CD</em> tenha segregação, configuração e controle de acesso adequados."},{"t":"list_item","d":6,"p":{"lines":[227,228]},"v":"A garantia acima visa a integridade do código que flui pelos processos de compilação e implantação."},{"t":"list_item","d":6,"p":{"lines":[228,229]},"v":"Realize o processo de desserialização apenas em dados assinados e confiáveis."}]},{"t":"heading","d":4,"p":{"lines":[230,231]},"v":"<a href=\"https://owasp.org/Top10/A08_2021-Software_and_Data_Integrity_Failures/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[232,233]},"v":"A09:2021 Security Logging and Monitoring Failures","c":[{"t":"heading","d":4,"p":{"lines":[233,234]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[234,235]},"v":"É quando uma app falha no correto monitoramento e análise de <em>logs</em>."},{"t":"list_item","d":6,"p":{"lines":[235,236]},"v":"Anteriormente denominada de <strong><em>A10:2017-Insufficient Logging &amp; Monitoring</em></strong>."}]},{"t":"heading","d":4,"p":{"lines":[237,238]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[238,239]},"v":"Sem o correto monitoramento e análise de logs, a detecção ataques em tempo hábil fica prejudicada."},{"t":"list_item","d":6,"p":{"lines":[239,240]},"v":"Ausência de eventos auditáveis de valor","c":[{"t":"list_item","d":8,"p":{"lines":[240,241]},"v":"<em>logins</em>"},{"t":"list_item","d":8,"p":{"lines":[241,242]},"v":"<em>logins</em> com falha"},{"t":"list_item","d":8,"p":{"lines":[242,243]},"v":"transações de alto valor"}]},{"t":"list_item","d":6,"p":{"lines":[243,244]},"v":"Avisos e Erros geram logs inadequados ou sem clareza."},{"t":"list_item","d":6,"p":{"lines":[244,245]},"v":"Ausência de monitoramento para atividades suspeitas em logs de Apps e <em>APIs</em>."},{"t":"list_item","d":6,"p":{"lines":[245,246]},"v":"Armazenamento de <em>logs</em> apenas localmente."},{"t":"list_item","d":6,"p":{"lines":[246,247]},"v":"Testes de invasão varreduras automatizadas não disparam alertas."},{"t":"list_item","d":6,"p":{"lines":[247,248]},"v":"As Apps não conseguem detectar e alertar quando ocorrem ataques ativos em tempo real."},{"t":"list_item","d":6,"p":{"lines":[248,249]},"v":"<a href=\"https://owasp.org/Top10/A09_2021-Security_Logging_and_Monitoring_Failures/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[250,251]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[251,252]},"v":"As informações importantes devem ser registradas com o contexto do usuário, de modo a identificar contas suspeitas."},{"t":"list_item","d":6,"p":{"lines":[252,253]},"v":"Manter contas usadas em ataques desativadas até que seja feita a perícia forense."},{"t":"list_item","d":6,"p":{"lines":[253,254]},"v":"O ideal é que o formato dos logs consigam ser ingeridos por ferramentas auxiliares de análise, como a <em>Stack</em> <em>ELK</em>."},{"t":"list_item","d":6,"p":{"lines":[254,255]},"v":"Crie monitoramento e alertas eficazes, de modo que atividades suspeitas sejam detectadas/respondidas em tempo hábil."}]},{"t":"heading","d":4,"p":{"lines":[256,257]},"v":"<a href=\"https://owasp.org/Top10/A09_2021-Security_Logging_and_Monitoring_Failures/\">Documentação</a>"}]},{"t":"heading","d":3,"p":{"lines":[258,259]},"v":"A10:2021 Server-Side Request Forgery (SSRF)","c":[{"t":"heading","d":4,"p":{"lines":[259,260]},"v":"Descrição","c":[{"t":"list_item","d":6,"p":{"lines":[260,261]},"v":"Nova categoria!"},{"t":"list_item","d":6,"p":{"lines":[261,262]},"v":"Quando permite que um atacante force a App a realizar requests para domínios arbitrários."}]},{"t":"heading","d":4,"p":{"lines":[263,264]},"v":"Constatações comuns","c":[{"t":"list_item","d":6,"p":{"lines":[264,265]},"v":"O atacante consegue interagir com o servidor alvo e obter informações sensíveis."},{"t":"list_item","d":6,"p":{"lines":[265,266]},"v":"A App não valida a busca por recursos remotos, não validando a <em>URL</em> fornecida pelo usuário."},{"t":"list_item","d":6,"p":{"lines":[266,267]},"v":"<a href=\"https://owasp.org/Top10/A10_2021-Server-Side_Request_Forgery_%28SSRF%29/#example-attack-scenarios\">Exemplos</a>"}]},{"t":"heading","d":4,"p":{"lines":[268,269]},"v":"Prevenção","c":[{"t":"list_item","d":6,"p":{"lines":[269,270]},"v":"Segmentação de funcionalidade de acesso a recursos remotos em redes separadas, reduzindo o impacto do <em>SSRF</em>."},{"t":"list_item","d":6,"p":{"lines":[270,271]},"v":"Implementar política de &quot;negar por padrão&quot; em firewalls."},{"t":"list_item","d":6,"p":{"lines":[271,272]},"v":"Registrar todos os acessos com sucesso ou negados."},{"t":"list_item","d":6,"p":{"lines":[272,273]},"v":"Validar sempre os dados fornecidos pelo usuário."},{"t":"list_item","d":6,"p":{"lines":[273,274]},"v":"Utilize <em>whitelists</em> para validação de <em>URLs</em> fornecidas."}]},{"t":"heading","d":4,"p":{"lines":[275,276]},"v":"<a href=\"https://owasp.org/Top10/A10_2021-Server-Side_Request_Forgery_%28SSRF%29/\">Documentação</a>"}]}]}]})</script>
